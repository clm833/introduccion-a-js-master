<!DOCTYPE html>
<html>
<head>

<body>
    <h1>Bienvenido!</h1>
    <form id='entradaBar' onsubmit= 'return false'>
        <input type="text" id='inputPrimerNombre' placeholder="Ingresá tu primer nombre"><br>
        <input type="text" id='inputSegundoNombre' placeholder="Ingresá tu segundo nombre"><br>
        <input type="text" id='inputApellido' placeholder="Ingresá tu apellido"><br>
        <input type="number" id='inputEdad' placeholder="Ingresá tu edad"><br>
        <input type="submit" id='botonEnviar' value='Aceptar'>
    </form>
    <p id='datosDeUsuario'>

    </p>

    <form id='tiempo-de-videos' onsubmit= 'return false'>
        <input type="number" id='inputHoras' placeholder="Ingresá las horas"><br>
        <input type="number" id='inputMinutos' placeholder="Ingresá los Minutos"><br>
        <input type="number" id='inputSegundos' placeholder="Ingresá los segundos"><br>
        <input type="submit" id='botonEnviarTiempo' value='Aceptar'>
    </form>
    <Strong><p id='sumaTiempo'></p></Strong>
    <em>sdasd</em>
</body>
